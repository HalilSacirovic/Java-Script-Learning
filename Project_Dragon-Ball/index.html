<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Project_Dragon-Ball/style.css">
</head>
<body id="body">

    
    <div  id="goku" class="goku">
        <h1>Choose Your Favorite Dragon Ball Character's Form</h1>
        <img id="gokuimg" src="./images/goku-base-form.jpg" alt="">
        <div class="goku-btn">
            <button id="goku-base-form">Goku Base </button>
            <button id="goku-red-form">Goku SSJ-RED</button>
            <button id="goku-blue-form">Goku sjj-blue</button>
            <button id="goku-blue-kaiokenx-form">Goku-blue-kaioken</button>
            <button id="goku-ultra-instict-form">Goku Ultra Instict</button>
            <button id="goku-mui-form"> Goku MUI</button>
        </div>
    </div>
    <div id="vegito"> 
        <img id="vegitoimg" src="./images/vegito-base-form.jpg" alt="">
        <div class="vegito-btn">
            <button id="vegito-base-form">Vegito Base </button>
            <button id="vegito-ssj-form">Vegito SSJ</button>
            <button id="vegito-red-form">Vegito SSJ-RED</button>
            <button id="vegito-blue-form">Vegito SJJ-blue</button>
            <button id="vegito-ui-form"> Vegito UI</button>
        </div>
    </div>
    <div class="gogeta"></div>
    <div class="gohan"></div>

<script src="./script.js"></script>
</body>
</html>
